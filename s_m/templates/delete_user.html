<html lang="en">
<head>
    <meta charset="UTF-8">

<body style="background-color: rgb(58, 53, 53);">

        <form action="" method="POST" style="width: 400px; background-color: rgb(25, 230, 223);

            <h5 style="color:  rgb(59, 25, 230);">Enter "Delete" to Remove Account </h5>
     <br>    
        <input type="text" name="remove" id="" placeholder="Delete" 
        style="border-radius: 20px; border: 2px solid burlywood; width: 250px;" maxlength="6"> <br><br>
            
            <a href="{% url 'user' %}"  class="btn btn-success">Cancel</a>

            <button style="visibility: hidden;">llllllllllll</button>

            <br><br>
        </form>
    </center>

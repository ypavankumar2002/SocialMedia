{% extends 'main.html' %}


{% block content %}

 <a href=" {% url 'home' %} "
     style="text-decoration: none; color: white;"> 
   <button class="btn btn-danger"> Back </button></a> 

<center>

    <h4 style="color: rgb(30, 33, 22);"> <u> Results For " {{searched}} "</u> </h4>




{% for post in searched_one %}

<div style=" width: 300px; background-color: rgba(123, 115, 241, 0.315); border-radius: 10px;">
    <center><h3> Title: {{ post.title }} </h3></center>
  <br>
      {% if post.image %}
      <center> <img src="{{ post.image.url }}" alt=""  width="300px" height="300px"></center> <br><br>
  
  
      {% else %}
      <video src="{{ post.video.url }}" width="300px" height="300px" muted controls loop autoplay></video>
      {% endif %}

  </div>

<br>

{% endfor %}


</center>

{% endblock content %}
